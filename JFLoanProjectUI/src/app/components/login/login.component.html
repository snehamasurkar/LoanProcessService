
  <!DOCTYPE html>

  <html lang="en">
<head>
  <title>Login V16</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>


</script>
<!--===============================================================================================-->
</head>
<body>
  <div class="limiter">
      <div class="container-login100" style="background-image: url('/assets/img/benjamin-voros-84lRlahWjbU-unsplash.jpg');">
          <div class="wrap-login100 p-t-30 p-b-50">
              <span class="login100-form-title p-b-41">
                   Login
              </span>
              <form class="login100-form validate-form p-b-33 p-t-5">

                  <div class="wrap-input100 validate-input" data-validate = "Enter username">
                      <input class="input100" type="text" name="username" placeholder="User name" [(ngModel)]="user.userName">
                      <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                  </div>

                  <div class="wrap-input100 validate-input" data-validate="Enter passWord">
                      <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="user.passWord">
                      <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                  </div>
                  

                  <div class="container-login100-form-btn m-t-32">
                      <button class="login100-form-btn" (click)="login(user)">
                          Login
                      </button>
                  </div>

              </form>
          </div>
      </div>
  </div>
  

  <div id="dropDownSelect1"></div>
  
</body>
</html>
